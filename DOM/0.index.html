<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Basics</title>
  </head>
  <body>
    <!-- Whenever a webpage is loaded, browser creates a Document Object Model of the page (Like a Tree with 'Document' in root and 2 children -> 'Head' and 'Body' tags) -->
    <h1>Document Object Model</h1>

    <script>
      console.log("Document log  ---> ", document);
      console.dir("Document dir  ---> ", document);
      console.log("Document Head  ---> ", document.head);
      console.log("Document Title  ---> ", document.title);
      console.log("Document Body  ---> ", document.body);
      console.log("Document URI  ---> ", document.documentURI);
    </script>
  </body>
</html>
