    <!-- Ways to include JS in HTML
            Inline JS   -> Event Handling
            Internal JS -> <script>...</script>
            External JS -> <script src="fileName.js"></script> 

         Places to include JS in HTML
            Inside Head Tag     -> svz
            Just above '/body'  -> btdfdc

         Steps involved in loading of WebPage
            HTML Parsing
            Loading of Scripts
                Fetching Script from Network
                Executing Script line by line

         Boolean Attributes inside 'script' tags
            async -> Loading external scripts (analytics chart) independent of webpage code
                     Cannot be used for dependent scripts of webpage code as it may break the flow
                     Doesn't guarantee the order of execution of scripts
            defer -> Loading dependent scripts (maintains the order of execution of scripts)
    -->
    <script>
      let divCntHead = document.getElementsByTagName("div").length;
      document.write("Div Count from Head  ---> ", divCntHead);
    </script>

    <!-- Fetches the script file and executes only after the whole document is loaded -->
    <script src="0. script.js" defer></script>
  </head>
